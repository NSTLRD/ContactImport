<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/form}" th:object="${empleado}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${empleado.id}"/>
	                 <div class="form-group">
	                    <label>Name : </label>
	                    <input type="text" th:id="username" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
	                 </div>
	                 <div class="form-group">
	                    <label>Email : </label>
	                    <input type="text" th:id="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Date of birth : </label>
	                    <input type="date" th:field="*{dateofbirth}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('dateofbirth')}" th:errors="*{dateofbirth}"></small>
	                 </div>
	                 <div class="form-group">
	                    <label>Phone : </label>
	                    <input type="number" th:field="*{phone}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
	                 </div>
	                 <div class="form-group">
	                    <label>Adreess : </label>
	                    <input type="text" th:field="*{address}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
	                 </div>
					  <div class="form-group">
						  <label>Creditcard : </label>
						  <input type="number" th:field="*{creditcard}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						  <small class="form-text text-danger" th:if="${#fields.hasErrors('creditcard')}" th:errors="*{creditcard}"></small>
					  </div>
	                 <div class="form-group">
	                    <label>creditcardnetwork : </label>
	                    <select class="form-control" th:field="*{creditcardnetwork}">
	                        <option th:value='Mastercard'>Mastercard</option>
	                        <option th:value='visa'>Visa</option>
	                        <option th:value='Otro'>Otro</option>
	                    </select>
	                 </div>
	                 <div class="box-footer"> 
	                     <input type="submit"  value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
